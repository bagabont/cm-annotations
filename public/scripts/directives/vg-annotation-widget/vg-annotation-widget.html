<videogular vg-player-ready="ctrl.onPlayerReady($API)" vg-cue-points="ctrl.config.cuePoints">
    <vg-media vg-src="ctrl.config.sources" vg-youtube="rel=1;showinfo=1"></vg-media>
    <vg-controls>
        <vg-play-pause-button></vg-play-pause-button>
        <vg-time-display>{{ currentTime | date:'HH:mm:ss':'UTC' }}</vg-time-display>
        <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
        </vg-scrub-bar>
        <vg-time-display>{{ totalTime | date:'HH:mm:ss':'UTC'}}</vg-time-display>
        <vg-volume>
            <vg-mute-button></vg-mute-button>
            <vg-volume-bar></vg-volume-bar>
        </vg-volume>
        <vg-fullscreen-button></vg-fullscreen-button>
    </vg-controls>
</videogular>
<section class="annotations-container">
    <vg-annotation vg-data-provider="annotation.params"
                   ng-class="{selected: annotation.params.selected,completed: annotation.params.completed}"
                   ng-click="ctrl.API.seekTime(ctrl.config.cuePoints.annotations[$index].timeLapse.start)"
                   ng-repeat="annotation in ctrl.config.cuePoints.annotations">
    </vg-annotation>
</section>
